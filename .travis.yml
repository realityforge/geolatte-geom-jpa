language: java
jdk:
  - openjdk7
  - oraclejdk7
rvm:
  - 1.9.3
install:
  - rvm use 1.9.3
  - gem install bundler
  - bundle install
  - sudo apt-get update
  - sudo apt-get install -qq libgeos++-dev libproj-dev build-essential liblzo2-dev liblzma-dev zlib1g-dev libprotobuf-c0-dev postgresql-contrib-9.1 postgresql-9.1-postgis-2.1-scripts
script: buildr clean package
